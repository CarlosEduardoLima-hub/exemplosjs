<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Números</title>
</head>
<body>
    
    <label for="valor">Digite um valor:</label>
    <input type="number" id="valor">
    
    
    <button onclick="add()">Adicionar</button>

    
    <label for="algoritmo">Escolha o algoritmo de ordenação:</label>
    <select id="algoritmo">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="quick">Quick Sort</option>
    </select>

    
    <button onclick="ordenar()">Ordenar</button>

    
    <button onclick="misturar()">Misturar</button>

    
    <ul id="valores"></ul>

    
    <script src="ordenando.js"></script>

    
    <script>
        
        function add() {
            
            const valorInput = document.getElementById('valor');
            const lista = document.getElementById('valores');

            
            const node = document.createElement('li');
            const texto = document.createTextNode(valorInput.value);
            node.appendChild(texto);

            
            lista.appendChild(node);

            
            valorInput.value = '';
        }

        
        function ordenar() {
            
            const lista = document.getElementById('valores');
            const algoritmo = document.getElementById('algoritmo');

            
            let vetor = Array.from(lista.children).map(item => eval(item.innerHTML));

            
            switch (algoritmo.selectedIndex) {
                case 0: 
                    bubble_sort(vetor);
                    break;
                case 1: 
                    selection_sort(vetor);
                    break;
                case 2: 
                    quick_sort(vetor, 0, vetor.length - 1);
                    break;
            }

            
            lista.innerHTML = vetor.map(item => `<li>${item}</li>`).reduce((acc, curr) => acc + curr, '');
        }

        
        function misturar() {
            
            const lista = document.getElementById('valores');

            
            let vetor = Array.from(lista.children).map(item => eval(item.innerHTML));

            
            shuffle(vetor, vetor.length);

            
            lista.innerHTML = vetor.map(item => `<li>${item}</li>`).reduce((acc, curr) => acc + curr, '');
        }
    </script>
</body>
</html>
